<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first PWA" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Mr. Coxall" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>GitHub page as PWA template</title>
    <link rel="canonical" href="https://github.com/Justin-Lavoie16/github-page-pwa/" />
    <link rel="manifest" href="/github-page-pwa/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Money and taxes, with JavaScript</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Money and taxes, with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <img src="./images/notebook-animation.svg" alt="computer" width="25%" height="25%" />
        <h2>Formulas</h2>
        <h3>pay = (hours x rate) x (1.00 - 0.18)</h3>
        <h3>taxes = (hours x rate) x  0.18</h3>
        <form action="#">
          <p>time worked for</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="pay"
            />
            <label class="mdl-textfield__label" for="pay">number of hours worked ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <form action="#">
          <p>hourly rate</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="pay2"
            />
            <label class="mdl-textfield__label" for="pay2">hourly rate ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate
        </button>
        <br />
        <p>
          <div id="answers">
            <div id="area"></div>
            <div id="perimeter"></div>
          </div>
      </main>
    </div>
  </body>
</html>
